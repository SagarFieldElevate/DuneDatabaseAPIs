name: Fetch and Push Retail + Volatility Data

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run retail consumption upload
        run: python code/retailConsumption.py

      - name: Run 24h Volatility & Trading Range upload
        run: python "code/24h Volatility & Trading Range.py"
